<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Subscription App</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase (compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "{{ firebase_api_key }}",
            authDomain: "{{ firebase_auth_domain }}",
            projectId: "{{ firebase_project_id }}"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    </script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-3xl bg-white rounded-3xl shadow-2xl p-10 space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">ðŸ”¥ My Subscription App</h1>
        <p class="text-center text-gray-600 mb-6">Demo with FastAPI + Firebase + Stripe</p>

        <!-- Not logged in -->
        <div id="logged-out" class="hidden flex flex-col items-center space-y-4">
            <p class="text-gray-700 text-lg">Please sign in to continue:</p>
            <button id="google-login-btn" onclick="login()"
                class="flex items-center gap-3 w-full max-w-sm border border-gray-300 rounded-xl px-6 py-3 text-gray-700 font-semibold shadow hover:bg-gray-50 transition">
                <img id="google-logo" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-6 h-6">
                <span id="google-btn-text">Sign in with Google</span>
                <svg id="google-loading" class="hidden animate-spin h-5 w-5 text-gray-500 ml-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3-3-3-3v4a12 12 0 00-12 12h4z"></path>
                </svg>
            </button>
        </div>

        <!-- Logged in -->
        <div id="logged-in" class="hidden flex flex-col items-center space-y-6">
            <p class="text-gray-700 text-lg">Welcome, <span id="user-email" class="font-semibold"></span></p>
            <div class="flex gap-4">
                <button id="subscribe-btn" onclick="subscribe()"
                    class="flex items-center gap-2 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-xl shadow-md transition disabled:opacity-50 disabled:cursor-not-allowed">
                    <span id="subscribe-text">Buy Subscription</span>
                    <svg id="subscribe-loading" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3-3-3-3v4a12 12 0 00-12 12h4z"></path>
                    </svg>
                </button>
                <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-xl shadow-md transition">
                    Logout
                </button>
            </div>

            <!-- Subscription list -->
            <div id="subscriptions" class="w-full mt-6 space-y-4">
                <h2 class="text-xl font-bold text-gray-800">Your Subscriptions</h2>

                <!-- Loading state -->
                <div id="subscription-loading" class="flex items-center gap-2 text-gray-500">
                    <svg class="animate-spin h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l3-3-3-3v4a12 12 0 00-12 12h4z"></path>
                    </svg>
                    <span>Loading subscriptions...</span>
                </div>

                <div id="subscription-list" class="flex flex-col gap-3 hidden">
                    <!-- Filled dynamically via JS -->
                </div>
                <div id="no-subscriptions" class="flex flex-col gap-3 hidden">
                    <p class="text-gray-500">You have no active subscriptions.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        const STRIPE_PUBLISHABLE_KEY = "{{ publishable_key }}";
    </script>
</body>
</html>
